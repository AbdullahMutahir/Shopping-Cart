
<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="./style.css" />
        <script src="./shoping.js" async></script>
        
    </head>
    <body>
        
        <section class="container content-section">
            <h2 class="section-header">Offers</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Toy 1</span>
                    <img class="shop-item-image" src="./Images/car1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">SELECT</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Toy 2</span>
                    <img class="shop-item-image" src="./Images/car2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">SELECT</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Toy 2</span>
                    <img class="shop-item-image" src="./Images/car3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">SELECT</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Toy 4</span>
                    <img class="shop-item-image" src="./Images/car4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">SELECT</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">New Toys</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pack of 4</span>
                    <img class="shop-item-image" src="./Images/pack of 4.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">SELECT</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pack of 6</span>
                    <img class="shop-item-image" src="./Images/pack of 6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">SELECT</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Summary</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    <script src="./shoping.js"></script>
    </body>
</html>
